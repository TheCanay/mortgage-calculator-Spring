<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New bank</title>
</head>
<body>
    <form th:method="POST" th:action="@{/banks}" th:object="${bank}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="interestRate">Interest rate: </label>
        <input type="text" th:field="*{interestRate}" id="interestRate"/>
        <br/>
        <label for="maximumLoan">Maximum loan: </label>
        <input type="text" th:field="*{maximumLoan}" id="maximumLoan"/>
        <br/>
        <label for="minimumDownPayment">Minimum down payment: </label>
        <input type="text" th:field="*{minimumDownPayment}" id="minimumDownPayment"/>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</body>
</html>
