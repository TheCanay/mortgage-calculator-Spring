<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bank info</title>
</head>
<body>
    <p>Bank name: </p><p th:text="${bank.getName()}">VALUE</p>
    <p>Interest rate: </p><p th:text="${bank.getInterestRate()}">VALUE</p>
    <p>Maximum loan: </p><p th:text="${bank.getMaximumLoan()}">VALUE</p>
    <p>Minimum down payment: </p><p th:text="${bank.getMinimumDownPayment()}">VALUE</p>
    <p>Loan term: </p><p th:text="${bank.getLoanTermMonths()}">VALUE</p>
</body>
</html>
